<div id="amazon-payment" class="payment-method" data-bind="css: {'_active': (getCode() == isChecked())}">
    <div class="payment-method-title field choice">
        <input type="radio"
               name="payment[method]"
               class="radio"
               data-bind="attr: {'id': getCode()}, value: getCode(), checked: isChecked, click: selectPaymentMethod, visible: isRadioButtonVisible()"/>
        <label data-bind="attr: {'for': getCode()}" class="label"><span>Amazon Pay</span></label>
    </div>
    <div class="payment-method-content">
        <div class="amazon-button-container-v2">
            <div class="amazon-button-column">
                <div id="PayWithAmazon-"
                     class="amazon-checkout-button"
                     data-bind="attr: {id: 'PayWithAmazon_' + displayArea}, mageInit: {'Amazon_PayV2/js/amazon-button':{'selector': '#PayWithAmazon_' + displayArea, 'placement': 'Checkout'}}"></div>
            </div>

            <div class="amazon-button-column amazon-button-column-tooltip">
                <div class="field-tooltip toggle">
            <span class="field-tooltip-action action-help"
                  data-bind="mageInit: {'dropdown':{'activeClass': '_active'}}"
                  data-toggle="dropdown"
                  aria-haspopup="true"
                  aria-expanded="false"></span>
                    <div class="field-tooltip-content" data-target="dropdown" aria-hidden="true" data-bind="text: tooltip"></div>
                </div>
            </div>
        </div>
    </div>
</div>
