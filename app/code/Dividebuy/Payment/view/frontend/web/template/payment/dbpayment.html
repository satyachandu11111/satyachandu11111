<div tabindex="0" class="payment-method" data-bind="css: {'_active': (getCode() == isChecked())}">
    <div class="payment-method-title field choice">
        <input type="radio"
               name="payment[method]"
               class="radio"
               data-bind="attr: {'id': getCode()}, value: getCode(), checked: isChecked, click: selectPaymentMethod, visible: isRadioButtonVisible()"/>        
         <label data-bind="attr: {'for': getCode()}" class="label">
            <!-- PayPal Logo -->
            <img data-bind="attr: {src: getDivideBuySrc(), alt: $t('Dividebuy payment method')}"
                 class="payment-icon dbpayment"/>
            <!-- PayPal Logo -->
            <!--span data-bind="text: getTitle()"></span-->
            
        </label>
    </div>
