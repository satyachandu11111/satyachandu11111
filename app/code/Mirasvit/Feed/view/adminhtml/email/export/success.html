<!--@subject Feed "{{var feed.name}}" exported successfully @-->

<h1>{{var feed.name}}</h1>

<table bgcolor="#FFFFFF" cellspacing="0" cellpadding="10" border="0">
    <tr>
        <th align="left">Feed Access Url</th>
        <td><a href="{{var url}}">{{var url}}</a></td>
    </tr>
    <tr>
        <th align="left">Exported At</th>
        <td>{{var exported_at}}</td>
    </tr>
    <tr>
        <th align="left">Exporting Time</th>
        <td>{{var export_time}}</td>
    </tr>
    <tr>
        <th align="left">Count Products</th>
        <td>{{var export_count}}</td>
    </tr>
</table>
