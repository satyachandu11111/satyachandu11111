name: it.bestshopping.com
type: csv
csv:
  delimiter: ','
  enclosure: '"'
  include_header: '1'
  extra_header:
  schema:
    - header: 'Product id'
      order: 0
      type:
      pattern:
      attribute: entity_id
    
    - header: Category
      order: 1
      type:
      pattern:
      attribute: category_path
    
    - header: URL
      order: 2
      type:
      pattern:
      attribute: url
    
    - header: Price
      order: 3
      type:
      pattern:
      attribute: price
    
    - header: Title
      order: 4
      type:
      pattern:
      attribute: name
    
    - header: Brand
      order: 5
      type:
      pattern:
      attribute: manufacturer
    
    - header: Description
      order: 6
      type:
      pattern:
      attribute: description
    
    - header: SKU
      order: 7
      type:
      pattern:
      attribute: sku
    
    - header: Shipping
      order: 8
      type:
      pattern:
      attribute: shipment_type
