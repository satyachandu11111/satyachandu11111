name: LeGuide.com
type: txt
csv:
  delimiter: tab
  enclosure:
  include_header: '1'
  extra_header:
  schema:
    
    - order: '0'
      header: category
      type:
      pattern:
      attribute: category
    
    - order: '1'
      header: offer_id
      type:
      pattern:
      attribute: entity_id
    
    - order: '2'
      header: name
      type:
      pattern:
      attribute: name
    
    - order: '3'
      header: price
      type:
      pattern:
      attribute: final_price
    
    - order: '4'
      header: product_url
      type:
      pattern:
      attribute: url
    
    - order: '5'
      header: image_url
      type:
      pattern:
      attribute: image
    
    - order: '6'
      header: description
      type:
      pattern:
      attribute: description
    
    - order: '7'
      header: shipping
      type:
      pattern:
      attribute: shipment_type
    
    - order: '8'
      header: availability
      type: pattern
      pattern: '1'
      attribute: is_in_stock
    
    - order: '9'
      header: brand
      type:
      pattern:
      attribute: manufacturer
    
    - order: '10'
      header: warranty
      type:
      pattern:
      attribute:
    
    - order: '11'
      header: model_number
      type:
      pattern:
      attribute: sku
    
    - order: '12'
      header: currency
      type: pattern
      pattern: EUR
      attribute:
    
    - order: '13'
      header: expected_delivery_time
      type:
      pattern:
      attribute:
