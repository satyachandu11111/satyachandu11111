name: ShareASale
type: csv
csv:
  delimiter: ','
  enclosure: '"'
  include_header: '1'
  extra_header:
  schema:
    - header: SKU
      order: 0
      type:
      pattern:
      attribute: sku
    
    - header: Name
      order: 1
      type:
      pattern:
      attribute: name
    
    - header: 'URL to product'
      order: 2
      type:
      pattern:
      attribute: url
    
    - header: Price
      order: 3
      type:
      pattern:
      attribute: final_price
    
    - header: 'URL to image'
      order: 4
      type:
      pattern:
      attribute: image
    
    - header: 'URL to thumbnail image'
      order: 5
      type:
      pattern:
      attribute: thumbnail
    
    - header: Category
      order: 6
      type: pattern
      pattern: 'see ShareASale categories'
      attribute:
    
    - header: Subcategory
      order: 7
      type: pattern
      pattern: 'see ShareASale subcategories'
      attribute: category_path
    
    - header: Description
      order: 8
      type:
      pattern:
      attribute: description
    
    - header: Status
      order: 9
      type: pattern
      pattern: instock
      attribute:
    
    - header: 'Your MerchantID'
      order: 10
      type: pattern
      pattern: 'Your Merchant ID number'
      attribute:
    
    - header: Manufacturer
      order: 11
      type:
      pattern:
      attribute: manufacturer
    
    - header: PartNumber
      order: 12
      type:
      pattern:
      attribute: sku
    
    - header: MerchantCategory
      order: 13
      type:
      pattern:
      attribute: category
    
    - header: MerchantSubcategory
      order: 14
      type:
      pattern:
      attribute: category_path
    
    - header: ShortDescription
      order: 15
      type:
      pattern:
      attribute: short_description
    
    - header: UPC
      order: 16
      type: pattern
      pattern: '{upc}'
      attribute:
