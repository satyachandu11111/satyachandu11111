name: 'eBay(Commerce Network)'
type: csv
csv:
  delimiter: ','
  enclosure: '"'
  include_header: '1'
  extra_header:
  schema:
    - order: 0
      header: 'Unique Merchant SKU'
      type:
      pattern:
      attribute: sku
    
    - order: 1
      header: 'Product Name'
      type:
      pattern:
      attribute: name
    
    - order: 2
      header: 'Product URL'
      type:
      pattern:
      attribute: url
    
    - order: 3
      header: 'Image URL'
      type:
      pattern:
      attribute: image
    
    - order: 4
      header: 'Current Price'
      type:
      pattern:
      attribute: price
    
    - order: 5
      header: 'Stock Availability'
      type: pattern
      pattern: 'Yes'
      attribute:
    
    - order: 6
      header: 'Brand / Manufacturer'
      type:
      pattern:
      attribute: manufacturer
    
    - order: 7
      header: 'MPN / ISBN'
      type:
      pattern:
      attribute: mpn
    
    - order: 8
      header: 'UPC or EAN'
      type:
      pattern:
      attribute: upc
    
    - order: 9
      header: Condition
      type: pattern
      pattern: New
      attribute:
    
    - order: 10
      header: 'Product Description'
      type:
      pattern:
      attribute: description
      modifiers:
        - modifier: stripHtml
            
        - modifier: truncate
          args: ['4000']

    - order: 11
      header: Category
      type:
      pattern:
      attribute: category_path
    
    - order: 12
      header: 'Alternative Image URL 1'
      type:
      pattern:
      attribute: image2
    
    - order: 13
      header: 'Alternative Image URL 2'
      type:
      pattern:
      attribute: image3