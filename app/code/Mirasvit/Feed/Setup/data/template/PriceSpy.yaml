  extra_header:
  schema:
    - header: Product-name
      order: 0
      type:
      pattern:
      attribute: name
    
    - header: Your-item-number
      order: 1
      type:
      pattern:
      attribute: sku
    
    - header: category
      order: 2
      type:
      pattern:
