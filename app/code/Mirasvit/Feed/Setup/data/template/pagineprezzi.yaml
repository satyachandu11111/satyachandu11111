name: Pagineprezzi
type: txt
csv:
  delimiter: tab
  enclosure:
  include_header: '1'
  extra_header:
  schema:
    
    - header: titolo
      order: 0
      type:
      pattern:
      attribute: name
    
    - header: prezzo
      order: 1
      type:
      pattern:
      attribute: price
    
    - header: url_prodotto
      order: 2
      type:
      pattern:
      attribute: url
    
    - header: url_immagine
      order: 3
      type:
      pattern:
      attribute: image
    
    - header: descrizione
      order: 4
      type:
      pattern:
      attribute: description
    
    - header: 'spese spedizione'
      order: 5
      type:
      pattern:
      attribute:
    
    - header: disponibilita
      order: 6
      type: pattern
      pattern: '1'
      attribute:
    
    - header: marca
      order: 7
      type:
      pattern:
      attribute: model
    
    - header: garanzia
      order: 8
      type: pattern
      pattern: '{warranty}'
      attribute:
    
    - header: valuta
      order: 9
      type: pattern
      pattern: '{currency}'
      attribute:
    
    - header: tempi_di_consegna
      order: 10
      type:
      pattern:
      attribute:
