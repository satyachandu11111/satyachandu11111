name: Twenga
type: csv
csv:
  delimiter: ','
  enclosure:
  include_header: '1'
  extra_header:
  schema:
    - order: '0'
      header: product_url
      type:
      pattern:
      attribute: url
    
    - order: '1'
      header: designation
      type: pattern
      pattern: '{name} {manufacturer} {sku}'
      attribute:
    
    - order: '2'
      header: price
      type:
      pattern:
      attribute: final_price
    
    - order: '3'
      header: category
      type:
      pattern:
      attribute: category_path
    
    - order: '4'
      header: image_url
      type:
      pattern:
      attribute: image
    
    - order: '5'
      header: description
      type:
      pattern:
      attribute: description
    
    - order: '6'
      header: brand
      type:
      pattern:
      attribute: manufacturer
    
    - order: '7'
      header: merchant_id
      type:
      pattern:
      attribute: sku
    
    - order: '8'
      header: manufacturer_id
      type:
      pattern: '{mpn}'
      attribute: sku
    
    - order: '9'
      header: shipping_cost
      type:
      pattern:
      attribute:
    
    - order: '10'
      header: in_stock
      type: pattern
      pattern: 'Y'
      attribute:
    
    - order: '11'
      header: stock_detail
      type:
      pattern:
      attribute: qty
    
    - order: '12'
      header: condition
      type: pattern
      pattern: '1'
      attribute:
    
    - order: '13'
      header: upc_ean
      type:
      pattern: '{upc}'
      attribute:
