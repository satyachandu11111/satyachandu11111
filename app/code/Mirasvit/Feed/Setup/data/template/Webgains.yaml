name: Webgains
type: csv
csv:
  delimiter: tab
  enclosure:
  include_header: '1'
  extra_header:
  schema:
    - header: product_name
      order: 0
      type:
      pattern:
      attribute: name
    
    - header: product_id
      order: 1
      type:
      pattern:
      attribute: entity_id
    
    - header: description
      order: 2
      type:
      pattern:
      attribute: description
    
    - header: deeplink
      order: 3
      type:
      pattern:
      attribute: url
    
    - header: delivery_period
      order: 4
      type: pattern
      pattern: '1-3 days'
      attribute:
    
    - header: delivery_cost
      order: 5
      type: pattern
      pattern:
      attribute:
    
    - header: price
      order: 6
      type:
      pattern:
      attribute: final_price
    
    - header: image_url
      order: 7
      type:
      pattern:
      attribute: image
    
    - header: category_name
      order: 8
      type:
      pattern:
      attribute: category
    
    - header: brand
      order: 9
      type:
      pattern:
      attribute: manufacturer
