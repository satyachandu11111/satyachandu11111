name: 'Become Europe'
type: csv
csv:
  delimiter: tab
  enclosure:
  include_header: 1
  extra_header:
  schema:
    - order: 0
      header: merchant-category
      type:
      pattern:
      attribute: category_path

    - order: 1
      header: offer-id
      type:
      pattern:
      attribute: entity_id

    - order: 2
      header: label
      type:
      pattern:
      attribute: name

    - order: 3
      header: offer-url
      type:
      pattern:
      attribute: url

    - order: 4
      header: image-url
      type:
      pattern:
      attribute: image

    - order: 5
      header: prices
      type:
      pattern:
      attribute: price

    - order: 6
      header: product-id
      type:
      pattern:
      attribute: entity_id

    - order: 7
      header: delivery-charge
      type: pattern
      pattern:
      attribute:

    - order: 8
      header: brand
      type:
      pattern:
      attribute: manufacturer

    - order: 9
      header: delivery-period
      type: pattern
      pattern: 'D3-5'
      attribute:

    - order: 10
      header: delivery-period-text
      type: pattern
      pattern: '3-5 days'
      attribute:

    - order: 11
      header: description
      type:
      pattern:
      attribute: description

    - order: 12
      header: mfpn
      type:
      pattern:
      attribute: sku
