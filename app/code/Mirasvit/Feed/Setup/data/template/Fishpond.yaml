name: Fishpond
type: csv
csv:
  delimiter: ','
  enclosure: '"'
  include_header: '1'
  extra_header:
  schema:
    - order: 0
      header: 'Product Title'
      type:
      pattern:
      attribute: name
    
    - order: 1
      header: Description
      type:
      pattern:
      attribute: description
    
    - order: 2
      header: Price
      type:
      pattern:
      attribute: price
    
    - order: 3
      header: Condition
      type: pattern
      pattern: New
      attribute:
    
    - order: 4
      header: Barcode
      type:
      pattern:
      attribute: upc
    
    - order: 5
      header: 'Arrival Time'
      type: pattern
      pattern: '5-7 working days'
      attribute:
    
    - order: 6
      header: 'Reference Id'
      type:
      pattern:
      attribute:
    
    - order: 7
      header: 'Reference Id 2'
      type:
      pattern:
      attribute:
    
    - order: 8
      header: 'Reference Id 3'
      type:
      pattern:
      attribute:
