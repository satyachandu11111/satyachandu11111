name: 'The Find'
type: csv
csv:
  delimiter: tab
  enclosure: '"'
  include_header: '1'
  extra_header:
  schema:
    
    - header: Title
      order: 0
      type:
      pattern:
      attribute: name
    
    - header: Description
      order: 1
      type:
      pattern:
      attribute: short_description
    
    - header: Image_Link
      order: 2
      type:
      pattern:
      attribute: image
    
    - header: Page_URL
      order: 3
      type:
      pattern:
      attribute: url
    
    - header: Price
      order: 4
      type:
      pattern:
      attribute: price
    
    - header: SKU
      order: 5
      type:
      pattern:
      attribute: sku
    
    - header: Stock_Quantity
      order: 6
      type:
      pattern:
      attribute: qty
    
    - header: Categories
      order: 7
      type:
      pattern:
      attribute: category_path
    
    - header: Weight
      order: 8
      type:
      pattern:
      attribute: weight
