name: TradeTracker
type: csv
csv:
  delimiter: tab
  enclosure:
  include_header: '1'
  extra_header:
  schema:
    - header: ID
      order: 0
      type:
      pattern:
      attribute: category_id
    
    - header: name
      order: 1
      type:
      pattern:
      attribute: name
    
    - header: description
      order: 2
      type:
      pattern:
      attribute: description
    
    - header: imageURL
      order: 3
      type:
      pattern:
      attribute: image
    
    - header: productURL
      order: 4
      type:
      pattern:
      attribute: url
    
    - header: price
      order: 5
      type:
      pattern:
      attribute: final_price
    
    - header: categories
      order: 6
      type:
      pattern:
      attribute: category_path
    
    - header: brand
      order: 7
      type:
      pattern:
      attribute: manufacturer
    
    - header: SKU
      order: 8
      type:
      pattern:
      attribute: sku
    
    - header: stock
      order: 9
      type: pattern
      pattern: 'In stock'
      attribute:
    
    - header: deliveryCosts
      order: 10
      type: pattern
      pattern:
      attribute:
    
    - header: deliveryTime
      order: 11
      type: pattern
      pattern: '1-3 days'
      attribute:
