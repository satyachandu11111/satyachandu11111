name: 'Bing Shopping'
type: txt
csv:
  delimiter: tab
  enclosure:
  include_header: '1'
  extra_header:
  schema:
    - order: 0
      header: 'MerchantProductID '
      type:
      pattern:
      attribute: entity_id
    
    - order: 1
      header: Title
      type:
      pattern:
      attribute: name
    
    - order: 2
      header: Brand
      type:
      pattern:
      attribute: manufacturer
    
    - order: 3
      header: MPN
      type:
      pattern:
      attribute: sku
    
    - order: 4
      header: UPC
      type:
      pattern:
      attribute: upc
    
    - order: 5
      header: MerchantSKU
      type:
      pattern:
      attribute: sku
    
    - order: 6
      header: ProductURL
      type:
      pattern:
      attribute: url
    
    - order: 7
      header: Price
      type:
      pattern:
      attribute: price
    
    - order: 8
      header: Availability
      type: pattern
      pattern: 'In Stock'
      attribute:
    
    - order: 9
      header: Description
      type:
      pattern:
      attribute: description
      modifiers:
        - modifier: plain
    
    - order: 10
      header: ImageURL
      type:
      pattern:
      attribute: image
    
    - order: 11
      header: Shipping
      type:
      pattern:
      attribute:
    
    - order: 12
      header: MerchantCategory
      type:
      pattern:
      attribute: category_path
    
    - order: 13
      header: ShippingWeight
      type:
      pattern:
      attribute: weight
    
    - order: 14
      header: Condition
      type: pattern
      pattern: New
      attribute:
