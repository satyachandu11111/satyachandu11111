<link rel="import" href="../polymer/polymer.html">

<!--
`magoo-price`
Display a currency symbol and price with correct  trainling zeros

@demo demo/index.html
-->

<dom-module id="magoo-price">
  <template>
    <style>
      :host {
        display: inline;
      }
    </style>
    [[currencySymbol]][[_displayPrice]]
  </template>

  <script>
    Polymer({

      is: 'magoo-price',

      properties: {
        currencySymbol: {
          type: String,
          value: 'Â£',
        },
        price: {
          type: Number,
          value: 0.00
        },
        _displayPrice: {
          type: String,
          computed: '_formatPrice(price)'
        }
      },
      _formatPrice: function(price){
        return price.toFixed(2);
      }

    });
  </script>
</dom-module>
