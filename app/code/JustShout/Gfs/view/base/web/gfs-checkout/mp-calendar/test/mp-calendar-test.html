<!doctype html>

<html>
<head>
    <title>rollout-calc test</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1, user-scalable=yes">
    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>

    <link rel="import" href="../mp-calendar.html">
</head>
<body>

    <test-fixture id="mpCalendar">
        <template>
            <mp-calendar></mp-calendar>
        </template>
    </test-fixture>

    <script>
    suite('mp-calendar', function() {
        var mpCalendar;

        setup(function() {
            mpCalendar = fixture('mpCalendar');
        });

        test('instantiating the element works', function() {
            assert.equal(mpCalendar.is, 'mp-calendar');
        });

        test('set disablePrevDays attribute to false, then to true', function() {
            mpCalendar.disablePrevDays = true
            assert.equal(mpCalendar.disablePrevDays, true);

            mpCalendar.disablePrevDays = false
            assert.equal(mpCalendar.disablePrevDays, false);
        });

        test('check dayLabels', function() {
            expect(mpCalendar.dayLabels).to.be.an('array');
        });

        test('check monthLabels', function() {
            expect(mpCalendar.monthLabels).to.be.an('array');
        });

        test('first day of week is Sunday', function() {
            assert.equal(mpCalendar.firstDayOfWeek, 0);
        });

        test('5th, 10th and 29th days are disabled ', function() {
            mpCalendar.disabledDates = [5, 10, 29];
            assert.equal(mpCalendar.disabledDates[0], 5);
            assert.equal(mpCalendar.disabledDates[1], 10);
            assert.equal(mpCalendar.disabledDates[2], 29);
        });

        test('3rd week is disabled ', function() {
            mpCalendar.disabledWeeks = [3];
            assert.equal(mpCalendar.disabledWeeks, 3);
        });

        test('Monday and Thursday are disabled ', function() {
            mpCalendar.disabledDays = ["Monday", "Thursday"];
            assert.equal(mpCalendar.disabledDays[0], "Monday");
            assert.equal(mpCalendar.disabledDays[1], "Thursday");
        });
    });
    </script>
</body>
</html>
